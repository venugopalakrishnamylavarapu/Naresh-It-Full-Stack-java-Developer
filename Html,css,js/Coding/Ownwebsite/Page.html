<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile website</title>
    <link href="style.css" rel="stylesheet">


</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img style="height:50px;width:50px" src="Gamesterlogo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Website</a></li>
                    <li><a href="#">About Me!!</a></li>
                    <li><a href="#">Donation</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img href="Camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp anta</p>
                    </div>
                </div>
                <div class="feature two">
                    <img href="battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>nikenduku ra battery!!</p>
                    </div>
                </div>
                <div class="feature three">
                    <img href="display.png">
                    <div>
                        <h1>Display</h1>
                        <p>Display enduko telsu ley</p>
                    </div>
                </div>
                <div class="feature four">
                    <img href="processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>manchi processor ye ra</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downBtn">
        </div>
        <script language="javascript" type="text/javascript">
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            downBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
    </div>


</body>

</html>
