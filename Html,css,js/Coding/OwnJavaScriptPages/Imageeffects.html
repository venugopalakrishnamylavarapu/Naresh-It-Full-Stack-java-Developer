<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masking</title>

    <body>
        <table border="2">
            <tr>
                <td align="center"> Normal<br>
                    <img src="Fortnite vibin.jpg" style="height:200px;width:300px;"></td>

                <td align="center"> Grayscale<br>
                    <img src="Fortnite vibin.jpg" style="height:200px;width:300px;filter:grayscale()"></td>
            </tr>
            <tr>
                <td align="center"> hue <br>
                    <img src="Fortnite vibin.jpg" style="height:200px;width:300px;filter:hue-rotate(155deg)"></td>

                <td align="center"> saturation<br>
                    <img src="Fortnite vibin.jpg" style="height:200px;width:300px;filter:saturate(3)"></td>
            </tr>
        </table>
    </body>

</html>

</html>
