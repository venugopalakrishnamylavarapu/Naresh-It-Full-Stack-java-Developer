<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <script language="javascript" type="text/javascript">
        function disp() {
            c.innerText = event.offsetX + "," + event.offsetY;
        }
    </script>
</head>

<body onmousemove="disp()" style="background:linear-gradient(to bottom right,Yellow,pink);height:100vh;color:blue;text-shadow: 5px 5px 15px blue;">
    <h1 align="center">Mouse moving on the canvas</h1>
    <center><br>
        <strong style="display:flex;align-content:center;justify-content: center;font-size:50px;background-color: white ;border-radius:5px" id="c"></strong>
    </center>
</body>

</html>
