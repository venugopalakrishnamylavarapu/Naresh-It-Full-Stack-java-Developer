<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and cube of the given number</title>
    <script type="text/javascript" language="javascript">
        var a = parseInt(window.prompt("enter the data"));

        function square() {
            document.write("the square value of " + a + " is " + (a * a) + "<br>");
        }

        function cube() {
            document.write("the cube value of " + a + " is " + (a * a * a));
        }
        square();
        cube();
    </script>
</head>
