<!--
    Headings in html:
In html, we are having six heading styles. All the headings are paired tags. Each and every
heading will have their own predefined styles.
Syntax:
<h1>--------------------------</h1>
<h2>--------------------------</h2>
<h3>--------------------------</h3>
<h4>--------------------------</h4>
<h5>--------------------------</h5>
<h6>--------------------------</h6>
Out of all heading styles, biggest heading style is h1 and smallest is h6.
Attributes Parameters
align left, right, center
-->
<!DOCTYPE html>

<head>
    <title>Facebook</title>
</head>

<body>
    <h1 align="justify">Good</h1>
    <h2 align="center">bad</h2>
    <h3 align="right">better</h3>
    <h4 align="left">best</h4>
    <h5 align="center"> badder</h5>
    <h6 align="right">baddest</h6>
</body>

</html>
