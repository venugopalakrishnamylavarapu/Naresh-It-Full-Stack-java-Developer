<!--
    Paragraph tag:
It is used to divide the text into different paragraphs. It is a paired tag.
Syntax: <p>-------------</p>
Attributes Parameters
align left, right, center, justify
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p align="centre">hello this is a paragraph represented in the paragraph tag as center </p>
    <p align="left">hello this is a paragraph represented in the paragraph tag as left</p>
    <p align="right">hello this is a paragraph represented in the paragraph tag as right </p>
    <p align="justify">hello this is a paragraph represented in the paragraph tag as justify </p>

</body>

</html>
